[package]
name = "nomad"
version = "0.1.0"
edition = "2021"

[dependencies]
lxmf = { path = "../lxmf" }
reticulum = { path = "../reticulum" }
micron = { path = "../micron", features = ["ratatui"] }

tokio = { version = "1", features = ["full"] }
ratatui = "0.30"
crossterm = "0.29"
tui-input = "0.15"

serde = { version = "1", features = ["derive"] }
toml = "0.8"
thiserror = "1"
hex = "0.4"
log = "0.4"
env_logger = "0.10"
rusqlite = { version = "0.32", features = ["bundled"] }

[dev-dependencies]
rand = "0.8"
ed25519-dalek = { version = "2", features = ["rand_core"] }
