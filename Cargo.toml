[package]
name = "nomad"
version = "0.1.0"
edition = "2021"

[dependencies]
lxmf = { path = "../lxmf" }
reticulum = { path = "../reticulum" }
micron = { path = "../micron", features = ["ratatui"] }

tokio = { version = "1", features = ["full"] }
ratatui = "0.29"
crossterm = "0.28"

serde = { version = "1", features = ["derive"] }
